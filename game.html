<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c7a2c;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .hand {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .cards {
            min-height: 120px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            color: black;
            width: 80px;
            height: 120px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .red {
            color: red;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            background-color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #message {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .celebration-content {
            max-width: 100%;
            max-height: 100vh;
        }

        .celebration-content img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .celebration-text {
            color: #ffd700;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 0.5s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Blackjack</h1>
        
        <div class="hand" id="dealer-hand">
            <h2>Dealer's Hand <span id="dealer-score"></span></h2>
            <div class="cards" id="dealer-cards"></div>
        </div>

        <div class="hand" id="player-hand">
            <h2>Your Hand <span id="player-score"></span></h2>
            <div class="cards" id="player-cards"></div>
        </div>

        <div id="message"></div>

        <div class="controls">
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
            <button id="new-game-button">New Game</button>
        </div>
    </div>
    <script src="blackjack.js"></script>
</body>
</html>
